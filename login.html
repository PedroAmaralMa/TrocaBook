  <form class="login">
    <h1><b>Login</b></h1>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Senha:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3">
        <a href=""><small>esqueceu a senha?</small></a>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1" onclick="inserir_automaticamente()">
            Lembre-se de mim
          </label>
          <label>Ainda não tem cadastro? <br><a href="cadastro.html">cadastre-se agora!</a></label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" onclick="login()">Fazer login</button>
  </form>
